<h1>to do list</h1>
<a href="{% url 'task-create' %}">Add Task</a>


<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>

    </tr>
    {% for task in tasks%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View More</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit Task</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete Task</a></td>


    </tr>
    {% empty %}
    <h3>No Tasks Added in list</h3>
    {% endfor%}
</table>
