<h1>to do list</h1>


<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View More</a></td>
    </tr>
    {% empty %}
    <h3>No Tasks Added in list</h3>
    {% endfor%}
</table>
